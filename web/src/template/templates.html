<script id="tAirportSearchResult" type="text/x-jquery-tmpl">
    <div class="header__search__result">
        <input class="header__search__result-info"  data-bind-click="continueAirportSearch" value="${name}" readonly/>
        <input class="header__search__result-count"  value="${count}" readonly/>
    </div>
</script>

<script id="flightRow" type="text/x-jquery-tmpl">
    <tr class="content__table-tr">
       <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
            <div class="content__table-td-div">
                <div class="m-icon m-${type}">
            </div>
       </td>
       <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
            <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${flight}
                </span>
            </div>
        </td>
       <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
            <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${carrier}
                </span>
            </div>
        </td>
       <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
            <div class="content__table-td-div">
                <div class="m-icon m-contain" style="background-image: url(http://logos.skyscnr.com/images/airlines/favicon/${carrierFsCode}.png) "></div>
            </div>
        </td>
       <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
             <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${departureAirportCity}
                </span>
            </div>
        </td>
        <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
             <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${departureAirportFsCode}
                </span>
            </div>
        </td>
        <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
             <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${arrivalAirportCity}
                </span>
            </div>
        </td>
        <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
             <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${arrivalAirportFsCode}
                </span>
            </div>
        </td>
        <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
             <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${time}
                </span>
            </div>
        </td>
        <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
             <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${status}
                </span>
            </div>
        </td>
        <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
             <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${flightEquipmentCode}
                </span>
            </div>
        </td>
        <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
             <div class="content__table-td-div">
                <span class="content__table-td-span">
                    ${flightEquipment}
                </span>
            </div>
        </td>
        <td class="content__table-td" data-bind-mouseenter="hoverTableColumn" data-bind-mouseleave="hoverLeaveTableColumn">
             <div class="content__table-td-div">
                <span class="content__table-td-span">
                    TailNumber: ${tailNumber} / Departure Terminal: ${departureTerminal} / Arrival Ternimal: ${arrivalTerminal}
                </span>
            </div>
        </td>

    </tr>
</script>
