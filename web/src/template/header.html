<!DOCTYPE html>
<html>
    <head lang = 'ru'>
        <meta charset="UTF-8">
        <title>Yandex Shri AirLines TimeTables</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <section class="header">
            <div class="header__container">
                <div class="header__container-inner">
                    <div class="header__airport-container">
                        <div class="header__search">
                            <input class="header__search-box"
                                   data-bind-keyup="iconsSwitch"
                                   placeholder="Country"
                                   data-filter="country"/>
                            <div class="header__search-button"
                                 data-bind-click="listAirportSuggestions">
                            </div>
                            <div class="header__search-clear m-country"
                                 data-bind-click="clearInput"></div>
                            <div class="header__search-suggestions"></div>
                        </div>
                        <div class="header__search">
                            <input class="header__search-box"
                                   data-bind-keyup="iconsSwitch"
                                   placeholder="City"
                                   data-filter="city"/>
                            <div class="header__search-button"
                                 data-bind-click="listAirportSuggestions">
                            </div>
                            <div class="header__search-clear m-town"
                                 data-bind-click="clearInput"></div>
                            <div class="header__search-suggestions"></div>
                        </div>
                        <div class="header__search">
                            <input class="header__search-box"
                                   data-bind-keyup="iconsSwitch"
                                   placeholder="Airport"
                                   data-filter="name"/>
                            <div class="header__search-button"
                                 data-bind-click="listAirportSuggestions">
                            </div>
                            <div class="header__search-clear m-airport"
                                 data-bind-click="clearInput"></div>
                            <div class="header__search-suggestions"></div>
                        </div>
                        <div class="header__search">
                            <input class="header__search-box"
                                   data-bind-keyup="iconsSwitch"
                                   placeholder="Code"
                                   data-filter="code"/>
                            <div class="header__search-button"
                                 data-bind-click="listAirportSuggestions">
                            </div>
                            <div class="header__search-clear m-number"
                                 data-bind-click="clearInput"></div>
                            <div class="header__search-suggestions"></div>
                        </div>
                        <div class="header__search">
                            <input class="header__search-box m-button" value="Show" readonly/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
